{% extends "base.html" %}
{% block content %}

<div class="album py-5 bg-body-tertiary"></div>
<div class="grid-container">


    <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
    
    {% for movie in movies %}
    <form action="/get_recommendations" method="post"  onsubmit="return validateForm()">
    <div class="col">
        <div class="card shadow-sm">
        <div class="grid-item"><img class="bd-placeholder-img card-img-top" width="100%" height="225" preserveAspectRatio="xMidYMid slice"  focusable="false" src="{{ movie['image_url'] }}"></div>
        <div class="card-body">
            <p class="card-text">{{ movie['title'] }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">{{ movie['genres'] }}</button>
                 </div>
              <small class="text-body-secondary"><input type="checkbox" name="selected_movies" value="{{ movie['movieId'] }}"></small>
                </div>
            </div>
        </div>
    </div>
</form>
    {% endfor %}
</div>

   <div> <input type="submit" value="Submit"> </div>

<script>
    function validateForm() {
        var checkboxes = document.querySelectorAll('input[name="selected_movies"]:checked');
        if (checkboxes.length < 10) {
            alert("Please select at least 10 movies.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
